<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#00d4ff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="180" fill="#00ff88" opacity="0.1"/>
  
  <!-- Main content -->
  <g>
    <!-- Title -->
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
      Still Natty
    </text>
    
    <!-- Badge/Accent bar -->
    <rect x="400" y="230" width="400" height="8" fill="url(#accentGradient)" rx="4"/>
    
    <!-- Tagline -->
    <text x="600" y="310" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="url(#accentGradient)" text-anchor="middle">
      Natty or Not?
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="370" font-family="Arial, sans-serif" font-size="36" fill="#b8c5d6" text-anchor="middle">
      Your Guide to Peptides
    </text>
    
    <!-- Features -->
    <g transform="translate(200, 430)">
      <!-- Feature 1 -->
      <circle cx="0" cy="0" r="8" fill="#00ff88"/>
      <text x="25" y="8" font-family="Arial, sans-serif" font-size="28" fill="white">
        Research-Backed Information
      </text>
      
      <!-- Feature 2 -->
      <circle cx="300" cy="0" r="8" fill="#00d4ff"/>
      <text x="325" y="8" font-family="Arial, sans-serif" font-size="28" fill="white">
        Clear Natty Status
      </text>
      
      <!-- Feature 3 -->
      <circle cx="600" cy="0" r="8" fill="#00ff88"/>
      <text x="625" y="8" font-family="Arial, sans-serif" font-size="28" fill="white">
        Expert Guidance
      </text>
    </g>
    
    <!-- Footer URL -->
    <text x="600" y="570" font-family="Arial, sans-serif" font-size="32" fill="#7a8a9e" text-anchor="middle">
      stillnatty.com
    </text>
  </g>
</svg>

